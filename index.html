<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <section id="app">
      <h1>Apps</h1>
      <div class="line"></div>
      <iframe width="400" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
      <iframe width="400" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

    <!--
Start your code from here
-->
    <section id="games">
      <h2>Click on the games to explore</h2>
      <h5>These games are built using Code.org</h5>
      <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="item active">
            <center>
              <iframe width="400" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/_PaSu9AwNcDaJB3TVAKMTGLBHo0X4sWA3rlj6Cb8jfs/embed?nosource"></iframe>
              <div class="carousel-content">
                <p>This is the dots game </p>
              </div>
            </center>
          </div>
          <div class="item">
            <center>
              <a href="https://studio.code.org/projects/spritelab/7ABftHUao5SmgpNvmropyQxCQQ-VJq4ywlOcr_08qHY"
                target="_blank"><img src="Winne_Pooh.png"> </a>
              <div class="carousel-content">
                <p>This is the Winnie the pooh</p>
              </div>
            </center>
          </div>
          <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"> </span>
          </a>
          <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"> </span>
          </a>
        </div>
      </div>
    </section>
    <section id="chatbots">
      <h2>Click on the games to explore</h2>
      <h5>These chatbots are created with dialogflow </h5>
      <div id="chatbot" class="carousel slide">
        <div class="carousel-inner">
          <div class="item active">
            <center>
              <iframe allow="microphone;" width="350" height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/ff30807f-eec3-4ce6-862e-126b0ae1fb89">
                <div class="carousel-content">
                  <p>This is a chatbot </p>
                </div>
            </center>
          </div>
          <div class="item">
            <center>
              <iframe allow="microphone;" width="350" height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/bc89605d-b203-433b-9d9d-764e377e2088"> </a>
                <div class="carousel-content">
                  <p>This is a chatbot</p>
                </div>
            </center>
          </div>
          <a class="left carousel-control" href="#chatbot" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"> </span>
          </a>
          <a class="right carousel-control" href="#chatbot" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"> </span> </a>
        </div>
      </div>
    </section>

  </div>

</body>

</html>
